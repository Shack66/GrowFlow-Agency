<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowFlow Agency - Registro</title>
    <link rel="stylesheet" href="styles-m.css">
</head>
<body>

<div class="mobile-wrapper"> 

    <!-- METANAVEGACIÓN MÓVIL -->
    <div class="meta-nav">
        <a href="../mobile/login-m.html">Iniciar sesión</a>
        <a href="../mobile/registro-m.html">Registrarse</a>
    </div>

    <!-- HEADER MÓVIL -->
    <header class="mobile-header">
        <div class="logo">
            <div class="logo-img"></div>
            <h1>GrowFlow Agency</h1>
        </div>

        <!-- Botón menú hamburguesa -->
        <div class="hamburger" id="hamburger-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- MENÚ DESPLEGABLE MÓVIL -->
    <nav class="mobile-nav" id="mobile-menu">
        <a href="../mobile/index-m.html">Inicio</a>
        <a href="../mobile/blog_news-m.html">Blog / Noticias</a>
        <a href="../mobile/servicios-m.html">Servicios</a>
        <a href="../mobile/nosotros-m.html">Sobre Nosotros</a>
        <a href="../mobile/preguntas-frecuentes-m.html">Preguntas Frecuentes</a>
        <a href="../mobile/perfil-m.html">Perfil</a>

        <a href="../mobile/registro-m.html" class="btn-registrarse">
            Regístrate
        </a>
    </nav>

    <!-- CONTENEDOR REGISTRO -->
    <section class="lgn-container">
        <div class="lgn-box">
            <h2 class="lgn-title">Registrarse</h2>

            <form id="form-registro" class="lgn-form">
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>

                <button type="submit" class="lgn-btn">Enviar</button>
            </form>

            <p style="padding-top: 20px; color: white;">¿Ya tienes una cuenta?</p>
            <a href="../mobile/login-m.html" class="lgn-link">Iniciar Sesión</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 - GrowFlow Agency</p>

        <div class="footer-links">
            <a href="../mobile/form_contacto-m.html">Formulario de contacto</a>
            <a href="../mobile/preguntas-frecuentes-m.html">Preguntas frecuentes</a>
        </div>
    </footer>

    <!-- SCRIPT para abrir/cerrar menú móvil -->
    <script>
        const hamburger = document.getElementById("hamburger-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        hamburger.addEventListener("click", () => {
            mobileMenu.classList.toggle("open");
            hamburger.classList.toggle("active");
        });
    </script>

    <!-- SCRIPT DE CONFIRMACIÓN -->
    <script>
        document.getElementById('form-registro').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            // Mensaje de confirmación
            alert('¡Registro exitoso!\n\nHemos recibido tu solicitud de registro. Te enviaremos un correo de confirmación en breve.');

            // Resetear el formulario
            this.reset();
        });
    </script>

</div>

</body>
</html>
