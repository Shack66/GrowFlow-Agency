<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowFlow Agency - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- METANAVEGACIÓN -->
    <div class="meta-nav">
        <a href="login.html">Iniciar sesión</a>
        <a href="registro.html">Registrarse</a>
    </div>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="../imags/logo.png" alt="Logo" class="logo-img">
            <h1>GrowFlow Agency</h1>
        </div>

        <nav class="main-nav">
            <a href="index.html">Inicio</a>
            <a href="blog.html">Blog</a>
            <a href="servicios.html">Servicios</a>
            <a href="nosotros.html">Sobre Nosotros</a>
            <a href="preguntas-frecuentes.html">Preguntas Frecuentes</a>
            <a href="perfil.html">Perfil</a>
            <a href="registro.html" class="btn-registrarse">
                Regístrate
            </a>
        </nav>
    </header>

    <!-- CONTENEDOR LOGIN -->
    <section class="lgn-container">
        <div class="lgn-box">
            <h2 class="lgn-title">Iniciar Sesión</h2>

            <form class="lgn-form" id="form-login">
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>

                <button type="submit" class="lgn-btn">Ingresar</button>
            </form>

            <a href="#" class="lgn-link">¿Olvidaste tu contraseña?</a>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 - GrowFlow Agency. Todos los derechos reservados.</p>
        <div class="footer-links">
            <a href="form_contacto.html">Formulario de contacto</a>
            <a href="preguntas-frecuentes.html">Preguntas frecuentes</a>
        </div>
    </footer>

    <!-- SCRIPT DE CONFIRMACIÓN -->
    <script>
        document.getElementById('form-login').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            // Mensaje de confirmación
            alert('¡Inicio de sesión exitoso!\n\nTe has logueado correctamente. Redirigiendo...');

            // Aquí puedes redirigir a otra página si es necesario, por ejemplo:
            // window.location.href = 'dashboard.html';
        });
    </script>

</body>
</html>
