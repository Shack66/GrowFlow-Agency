<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowFlow Agency - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- METANAVEGACIÓN -->
    <div class="meta-nav">
        <a href="#">Iniciar sesión</a>
        <a href="#">Registrarse</a>
    </div>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <div class="logo-img"></div>
            <h1>GrowFlow Agency</h1>
        </div>

        <nav class="main-nav">
            <a href="#">Inicio</a>
            <a href="#">Blog / Noticias</a>
            <a href="#">Servicios</a>
            <a href="#">Sobre Nosotros</a>
            <a href="#">Preguntas Frecuentes</a>

            <button class="btn-registrarse">Regístrate</button>
        </nav>
    </header>

    <!-- CONTENEDOR LOGIN -->
    <section class="lgn-container">
        <div class="lgn-box">
            <h2 class="lgn-title">Iniciar Sesión</h2>

            <form class="lgn-form">
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>

                <button type="submit" class="lgn-btn">Ingresar</button>
            </form>

            <a href="#" class="lgn-link">¿Olvidaste tu contraseña?</a>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 - GrowFlow Agency. Todos los derechos reservados.</p>
        <div class="footer-links">
            <a href="#">Formulario de contacto</a>
            <a href="#">Preguntas frecuentes</a>
        </div>
    </footer>
