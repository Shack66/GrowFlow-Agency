<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowFlow Agency - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- METANAVEGACIÓN -->
    <div class="meta-nav">
        <a href="../desktop/login.html">Iniciar sesión</a>
        <a href="../desktop/registro.html">Registrarse</a>
    </div>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <div class="logo-img"></div>
            <h1>GrowFlow Agency</h1>
        </div>

        <nav class="main-nav">
            <a href="../desktop/index.html">Inicio</a>
            <a href="../desktop/blog_news.html">Blog / Noticias</a>
            <a href="../desktop/servicios.html">Servicios</a>
            <a href="../desktop/nosotros.html">Sobre Nosotros</a>
            <a href="../desktop/preguntas-frecuentes.html">Preguntas Frecuentes</a>
            <a href="../desktop/perfil.html">Perfil</a>

            <a href="../desktop/registro.html" class="btn-registrarse">
                Regístrate
            </a>
        </nav>
    </header>

    <!-- CONTENEDOR REGISTRO -->
    <section class="lgn-container">
        <div class="lgn-box">
            <h2 class="lgn-title">Registrarse</h2>

            <form class="lgn-form" id="form-registro">
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>

                <button type="submit" class="lgn-btn">Enviar</button>
            </form>

            <p style="padding-top: 20px; color: white;">¿Ya tienes una cuenta?</p>
            <a href="#" class="lgn-link">Iniciar Sesión</a>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 - GrowFlow Agency. Todos los derechos reservados.</p>
        <div class="footer-links">
            <a href="../desktop/form_contacto.html">Formulario de contacto</a>
            <a href="../desktop/preguntas-frecuentes.html">Preguntas frecuentes</a>
        </div>
    </footer>

    <!-- SCRIPT DE CONFIRMACIÓN -->
    <script>
        document.getElementById('form-registro').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            // Mensaje de confirmación
            alert('¡Registro exitoso!\n\nHemos recibido tu solicitud de registro. Te enviaremos un correo de confirmación en breve.');

            // Resetear el formulario
            this.reset();
        });
    </script>

</body>
</html>
